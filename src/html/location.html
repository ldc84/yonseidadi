<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b21d0936cebb424b025634ef5e5be781&libraries=services"></script>
<script>
  window.addEventListener('load', function(){
    // 현재 페이지 메뉴 활성화
    $('#gnb ul li').eq(3).addClass('active');
    var latlng = new kakao.maps.LatLng(35.693286, 128.460127);

    // 지도에 마커생성
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
          center: latlng, // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다 
    var markerPosition  = latlng; 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
  });
</script>
